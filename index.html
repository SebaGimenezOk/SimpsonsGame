<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Proyecto Js SebaGimenez</title>
    <!-- --Family Font Adobe----------- -->
    <link rel="stylesheet" href="https://use.typekit.net/ndf7cre.css" />
    <!-- estilos de Toastify---------- -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- estilos de boostrap------------------ -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    /> -->

    <!-- estilos propios --------- -->
    <link href="css/site.css" rel="stylesheet" />
    <link href="css/estilos.css" rel="stylesheet" />
  </head>

  <body>

  

    <div id="bienvenida" class="bienvenida">
      <div class="bienvenida-botones">
        <img class="error" src="/img/HomeroPortadaFinal.png" alt="poratada" />
        <button id="juego-normal">Modo Chile 5 alarmas</button>
        <button id="juego-relax">Modo Relax</button>
       <div class="devuelve">
        <form class="form">
          <input class="form__input" type="search" placeholder="escribe un numero y vuelven frases simpson" aria-label="Search">
          <button class="form__button"  type="submit">buscar</button>
        </form>
       </div>
      </div>
      
    </div>
    
    <header class="cabecera">
      <div class="contadores">
        <div class="contador-item">
          <h4 class="cabecera-titulo">Movimientos</h4>
          <div class="cabecera-num">
            <span id="mov">00</span>/<span id="mov-total">20</span>
          </div>
        </div>
        <div id="cronometro" class="contador-item">
          <h4 class="cabecera-titulo">Simpsons Time</h4>
          <div class="cabecera-num">
            <span id="minutos">00</span>:<span id="segundos">00</span>
          </div>
        </div>
      </div>
      <div class="nivel">
        <h4 class="cabecera-titulo">Nivel</h4>
        <div class="cabecera-num"><span id="nivel">01</span></div>
      </div>
      <button id="control-nivel" class="control-nivel">…</button>
    </header>
    <main>
      <div id="mesa" class="mesa"></div>
      <div id="subeNivel" class="sube-nivel">
        <div class="modal">
          <h2>No nos ausustas marrano</h2>
          <img class="cajafoto2" src="./img/HOMERO-SHUIENTE-NIVEL.png" alt="" />
          <button id="subir">Siguiente nivel</button>
          <button class="reiniciar">Reiniciar</button>
        </div>
      </div>
      <div id="gameOver" class="game-over">
        <div class="modal">
          <h2>Sin Movimientos</h2>
          <img class="cajafoto2" src="./img/elBarto.png" alt="barto" />
          <p>A piscar frijoles con la Abuela</p>
          <button class="reiniciar">Reiniciar</button>
        </div>
      </div>
      <div id="timeOver" class="game-over">
        <div class="modal">
          <h2>Sin Tiempo</h2>
          <img
            class="cajafoto2"
            src="./img/homero-resplandor22.png"
            alt="barto"
          />
          <p>Púdrete Flanders</p>
          <button class="reiniciar">Reiniciar</button>
        </div>
      </div>
      <div id="endGame" class="end-game">
        <div class="modal">
          <h2>Que Elegancia la de Francia</h2>
          <p>Has superado todos los niveles</p>
          <button class="reiniciar">Reiniciar</button>
        </div>
      </div>
    </main>
    <div class="selecciona-nivel">
      <button id="cierra-niveles" class="cierra-niveles">&times;</button>
      <ul></ul>
    </div>

    <audio
      src="audios/simpsons- yahoo.mp3"
      class="sonido"
      id="sonido-acierto"
      preload="auto"
    ></audio>
    <audio
      src="audios/simpsons -ouh!.mp3"
      class="sonido"
      id="sonido-error"
      preload="auto"
    ></audio>
    <audio
      src="audios/carta.mp3"
      class="sonido"
      id="sonido-carta"
      preload="auto"
    ></audio>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="js/variables-globales.js"></script>
    <script src="js/descubrir-comparar.js"></script>
    <script src="js/mezcla-reparte.js"></script>
    <script src="js/acierto-error.js"></script>
    <script src="js/contador.js"></script>
    <script src="js/cronometro.js"></script>
    <script src="js/finalizar.js"></script>
    <script src="js/cambia-nivel.js"></script>
    <script src="js/game-over.js"></script>
    <script src="js/menu-niveles.js"></script>
    <script src="js/iniciar.js"></script>
    <script src="js/comienzo-juego.js"></script>
    <script src="js/fetch.js"></script>
    
  </body>
</html>
